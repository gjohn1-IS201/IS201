<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 1rem;
    }

    .score {
      background: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      text-align: center;
      font-size: 1.2rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin-bottom: 1rem;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #000;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cell:hover {
      background-color: #f0f0f0;
    }

    .cell.disabled {
      pointer-events: none;
      background-color: #ddd;
    }

    .play-again {
      display: none;
      margin-top: 1rem;
    }

    .play-again button {
      background-color: #28a745;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .play-again button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="score" id="scoreBoard">Player: 0 | Computer: 0</div>

  <div class="board" id="board">
    <!-- Tic Tac Toe grid cells will be inserted here -->
  </div>

  <div class="play-again" id="playAgainDiv">
    <button onclick="resetGame()">üîÅ Play Again</button>
  </div>

  <script>
    let playerScore = 0;
    let computerScore = 0;
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = '';
    let gameOver = false;

    // Randomly assign 'X' or 'O' to the player
    const isPlayerX = Math.random() < 0.5;
    currentPlayer = isPlayerX ? 'X' : 'O';

    // Create the Tic Tac Toe grid
    const boardElement = document.getElementById('board');
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.setAttribute('data-index', i);
      cell.onclick = () => handlePlayerMove(i);
      boardElement.appendChild(cell);
    }

    function startNewGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      gameOver = false;
      document.querySelectorAll('.cell').forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('disabled');
      });
      document.getElementById('playAgainDiv').style.display = 'none';
      if (currentPlayer === 'O') {
        currentPlayer = 'X'; // Player starts if they are 'O'
        setTimeout(handleComputerMove, 500);
      }
    }

    function handlePlayerMove(index) {
      if (board[index] === '' && !gameOver && currentPlayer === 'X') {
        board[index] = 'X';
        document.querySelectorAll('.cell')[index].textContent = 'X';
        document.querySelectorAll('.cell')[index].classList.add('disabled');
        checkWinner();
        if (!gameOver) {
          currentPlayer = 'O';
          setTimeout(handleComputerMove, 500);
        }
      }
    }

    function handleComputerMove() {
      if (!gameOver && currentPlayer === 'O') {
        const emptyCells = board.map((value, index) => value === '' ? index : null).filter(index => index !== null);
        const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        board[randomIndex] = 'O';
        document.querySelectorAll('.cell')[randomIndex].textContent = 'O';
        document.querySelectorAll('.cell')[randomIndex].classList.add('disabled');
        checkWinner();
        if (!gameOver) {
          currentPlayer = 'X';
        }
      }
    }

    function checkWinner() {
      const winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for (let combination of winningCombinations) {
        const [a, b, c] = combination;
        if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
          gameOver = true;
          if (board[a] === 'X') {
            playerScore++;
            updateScore();
            setTimeout(() => alert("You win!"), 100);
          } else {
            computerScore++;
            updateScore();
            setTimeout(() => alert("Computer wins!"), 100);
          }
          showPlayAgain();
          return;
        }
      }

      if (!board.includes('')) {
        gameOver = true;
        setTimeout(() => alert("It's a tie!"), 100);
        showPlayAgain();
      }
    }

    function updateScore() {
      document.getElementById('scoreBoard').textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
    }

    function showPlayAgain() {
      document.getElementById('playAgainDiv').style.display = 'block';
    }

    function resetGame() {
      currentPlayer = isPlayerX ? 'X' : 'O';
      startNewGame();
    }

    // Start the game as soon as the page loads
    startNewGame();
  </script>

</body>
</html>
